{% extends "layout.html" %}
{% block body %}
    <h2>Video List</h2>
    <a class="logout" href="{{ url_for('logout') }} ">Logout</a>
    <p style="clear:both;"></p>
    <ol>
    {% for i in range(0,videos_name|length) %}
        <li><a href="/{{ videos_name[i] }}?video_list_index={{ i }}&video_list_length={{ videos_name|length }}">
            {{ videos_name[i] }}</a></li>
    {% endfor %}
    </ol>
{% endblock %}
